<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-box">
        <input type="text" placeholder="0" class="inp" >

        <div class="butt">
            <button style="background-color: orangered;">AC</button>
            <button style="background-color: rgb(255, 134, 90);">C</button>
            <button>%</button>
            <button>รท</button>
        </div>
         
        <div class="butt">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="butt">
            <button class="ll">4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="butt">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

        </div>

        <div class="butt">
            <button style="width: 171px;" class="zero">0</button>
            <button>.</button>
            <button style="background-color: lightblue;">=</button>
        </div>

         <p>MADE BY IMRAN</p>

    </div>

    <script src="index.js"></script>
</body>
</html>
